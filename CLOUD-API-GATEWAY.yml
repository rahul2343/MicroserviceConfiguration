#Routing policy
spring:
  cloud:
    gateway:
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true
      routes:
      - id: welcome-api
        uri: lb://WELCOME-API
        predicates:
        - Path=/welcome
        filter:
        - AuthenticationFilter
      - id: greet-api
        uri: lb://GREET-API
        predicates:
        - Path=/greet
        filter:
        - AuthenticationFilter
      - id: AUTH-SERVICE
        uri: lb://AUTH-SERVICE
        predicates:
        - Path=/**
  application:
    name: CLOUD-API-GATEWAY
  boot:
    admin:
      client:
        url: http://localhost:1111/
server:
  port: 2222
